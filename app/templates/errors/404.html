{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-full">
    <div class="text-center">
        <div class="bg-white shadow-md rounded-lg overflow-hidden max-w-md mx-auto">
            <div class="p-6">
                <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-amber-100 mb-6">
                    <svg class="h-12 w-12 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">404</h1>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
                <p class="text-gray-600 mb-6">The page you're looking for doesn't exist or has been moved.</p>
                <div class="flex justify-center">
                    <a href="{{ url_for('routes.product_list') }}"
                        class="px-4 py-2 bg-purple-600 text-white rounded-md shadow hover:bg-purple-700 transition-colors">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
