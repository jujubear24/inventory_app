{% extends 'base.html' %}

{% block title %}Access Forbidden{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-full">
    <div class="text-center">
        <div class="bg-white shadow-md rounded-lg overflow-hidden max-w-md mx-auto">
            <div class="p-6">
                <div class="mx-auto flex items-center justify-center h-24 w-24 rounded-full bg-red-100 mb-6">
                    <svg class="h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m0 0v2m0-2h2m-2 0H9m3-6v1m0 0v1m0-1h1m-1 0h-1M9 7h1m-1 0h6m-6 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z">
                        </path>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-gray-800 mb-2">403</h1>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Access Forbidden</h2>
                <p class="text-gray-600 mb-6">Sorry, but you don't have permission to access this page. Please contact
                    an administrator if you believe this is an error.</p>
                <div class="flex justify-center">
                    <a href="{{ url_for('main.product_list') }}"
                        class="px-4 py-2 bg-purple-600 text-white rounded-md shadow hover:bg-purple-700 transition-colors">
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
