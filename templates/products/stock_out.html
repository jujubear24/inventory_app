{% extends 'base.html' %}

{% block content %}
<h1>Stock Out: {{ product.name }}</h1>
<form method="POST" action="{{ url_for('routes.stock_out', product_id=product.id) }}">
    <label for="quantity">Quantity:</label><br>
    <input type="number" id="quantity" name="quantity"><br><br>
    <input type="submit" value="Remove Stock">
</form>
{% endblock %}
