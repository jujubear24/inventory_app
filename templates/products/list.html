{% extends 'base.html' %}

{% block content %}
<h1>Product List</h1>
<a href="{{ url_for('routes.add_product') }}">Add Product</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Price</th>
            <th>Stock Level</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.sku }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock_level }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
