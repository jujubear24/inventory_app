{% extends 'base.html' %}

{% block content %}
<h1>Product List</h1>
<a href="{{ url_for('routes.add_product') }}">Add Product</a>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>SKU</th>
            <th>Price</th>
            <th>Stock Level</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.sku }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock_level }}</td>
            <td>
                <a href="{{ url_for('routes.edit_product', product_id=product.id) }}">Edit</a> |
                <a href="{{ url_for('routes.delete_product', product_id=product.id) }}"
                    onclick="return confirm('Are you sure you want to delete {{ product.name }}?')">Delete</a> | 
                <a href="{{ url_for('routes.stock_in', product_id=product.id) }}">Stock In</a> |
                <a href="{{ url_for('routes.stock_out', product_id=product.id) }}">Stock Out</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
